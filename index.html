<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div> <img class="img-fundo" src="./assets/logo-fundo.JPG" alt="imgFundo"> </div>
   <!-- <img class="logo" src="/assets/money-logo.png" alt="logo-money"> -->
    <main>
        <label>
            Converter <b>de:</b>
            <select class="currency-select-convert">
                <option value="real-select">R$ Real Brasileiro</option>
                <option value="dolar-select">US$ Dolar Americano</option>
                <option value="euro-select">€$ Euro</option>
                <option value="libra-select">£ Libra Esterlina</option>
                <option value="peso-select">$ Peso Argentino</option>
                <option value="iene-select">¥ Iene</option>
                <option value="dolar-australiano-select">AU$ Dolar Australiano</option>
                <option value="franco-select">Franco Suiço</option>
                <option value="dolar-canadense-select">$ Dolar Canadense</option>
                <option value="lira-select">₺ Lira Turca</option>




            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select-converted">
                <option value="dolar-converted">US$ Dolar Americano</option>
                <option value="euro-converted">€$ Euro</option>
                <option value="libra-converted">£ Libra Esterlina</option>
                <option value="peso-converted">$ Peso Argentino</option>
                <option value="real-converted">R$ Real Brasileiro</option>
                <option value="iene-converted">¥ Iene</option>
                <option value="dolar-australiano-converted">AU$ Dolar Australiano</option>
                <option value="franco-converted">Franco Suiço</option>
                <option value="dolar-canadense-converted">$ Dolar Canadense</option>
                <option value="lira-converted">₺ Lira Turca</option>
            </select>
        </label>

        <label>
            <b>Valor:</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-convert" src="./assets/brasil.png" alt="moeda-converter" width="50px">
                <p class="currency-convert">Real</p>
                <p class="currency-value-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta-conversao.png" alt="seta" width="30px">

            <div class="currency-box">
                <img class="currency-img-converted" src="./assets/dolar.png" alt="moeda-convertida" width="50px">
                <p class="currency-converted">Dolar</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
